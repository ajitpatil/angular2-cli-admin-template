<div *ngIf="isDataAvailable">
<div class="animated fadeIn">

    <!--/row-->
    <div class="card">
        <div class="card-block">
              <div class="input-prepend input-group">
                  <span class="input-group-addon"><i class="fa fa-search"></i>
                  </span>
                  <input id="prependedInput" class="form-control" size="16" type="text" placeholder="What are you looking for?">
                  <span class="input-group-btn">
                      <button class="btn btn-info" type="button">Search</button>
                  </span>
              </div>
        </div>
    </div>
    <!--/row-->
    <div class="card">
      <div class="card-header">
          <strong>Domains</strong>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-lg-3">
        <div class="card">
            <div class="card-header">
                <strong>Checkout</strong>

            </div>
            <div class="card-block">
                <button type="button" class="btn btn-primary btn-lg btn-block" routerLinkActive="active" [routerLink]="['/charts']">Prox Checkout</button>
                <button type="button" class="btn btn-warning btn-lg btn-block">Express Checkout</button>
                <button type="button" class="btn btn-danger btn-lg btn-block">Mobile Checkout</button>

            </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
          <strong>Features</strong>


      </div>
    </div>
    <div class="row">

    </div>
</div>
</div>
